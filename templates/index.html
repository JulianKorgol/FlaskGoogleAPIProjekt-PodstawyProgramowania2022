{% extends 'base.html' %}

{% block head %}
<title>Google API Integration</title>
{%  endblock %}


{% block body %}
    <div class="applicationBox">
        <div class="content">
            <h1>Google API Integration</h1>
            <div class="d-flex justify-content-center">
                <table class="Coordinates">
                        <tr>
                            <th>Kordynaty</th>
                        </tr>
                        {% for coordinate in coordinates %}
                            <tr>
                                <td>{{ coordinate.Coordinates }}</td>
                            </tr>
                        {% endfor %}
                </table>
            </div>
            <table class="Coordinates">
                    <form method="POST" id="coordinate">
                        <tr>
                            <td><input type="text" class="form-control" name="kordynaty1" id="kordynaty1" required/></td>
                            <td><input type="text" class="form-control" name="kordynaty2" id="kordynaty2" required/></td>
                        </tr>
                    </form>
            </table>
            <div class="buttons">
                <button id="wyslij" form="coordinate" class="btn btn-success btn-lg" type="submit">Dodaj kordynaty</button>
                <form action="/deleteAll" method="POST">
                    <input type="submit" class="btn btn-danger btn-lg"  value="UsuÅ„ kordynaty">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
